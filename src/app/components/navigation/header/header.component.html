<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
   <div>
    <strong>SDestoque</strong>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="flex-start" fxHide.xs>
      <button style="margin-left: 20px" mat-button routerLink="/vendas">Vendas</button>
    <button mat-button [matMenuTriggerFor]="menu" class="menu">Cadastros</button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/fornecedores">Fornecedores</button>
      <button mat-menu-item routerLink="/clientes">Clientes</button>
      <button mat-menu-item routerLink="/produtos">Produtos</button>
    </mat-menu>

    <button mat-button routerLink="/senha" >Senha</button>
  </div>

  <div>
    <ul>
      <li fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <a routerLink="/" (click)="onLogout()" id="sair">Sair</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
